<script>
    'use strict'//严格模式
    // contenteditable    在页面能输入代码
    /*
        变量提升：在代码执行之前，
                let 和 const 有暂时性死区

        垃圾回收机制：
            堆内存：谷歌 定时清除；火狐浏览器 计数清除 
            栈内存：关闭页面可以回收全局作用域占用内存；
            私有作用域占用的 栈内存：返回值是引用数据类型的，或者有外部占用函数内部的某些内容，这用栈内存不会被回收的，
        全局作用域--》全局变量：在全局作用域声明的变量
        私有作用域--》私有变量：形参 在私有作用域声明
        块级作用域--》只针对 let 和 const 声明的变量；

        作用域链：变量的查找机制
    */
function obj(){
    var a = function a(){
        console.log('1');
        
    }
    var b = function b(){
        console.log('2');
        
    }
    return {
        init(){
            a();
            b();
        }
    }
}

console.log(obj().init())
</script>
