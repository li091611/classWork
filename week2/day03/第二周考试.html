<script>
    let num = 10;

    Number.prototype.plus = function plus(a) {
        return this + a
    }
    Number.prototype.minus = function (a) {
        return this - a
    }
    num = num.plus(10).minus(20);
    console.log(num);//=>0 （10+10-20）
</script>
