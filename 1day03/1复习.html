<script>
/*
    变量提升：
        在代码执行之前 会把 带var 和function的变量提前声明
        带var的只声明不定义
        带function的既声明又定义；在大块号中包着的function只声明不定义
        在提升等号左边的部分；return 和右边的部分不提升

        let 和 const 是不存在变量提升的，但是有暂时性死区，在声明前绝对不能调用
    
    堆内存：就是用来储存 引用数据类型
    栈内存：就是用来储存 值类型，也提供代码运行环境(作用域)

    作用域(scope)：
        代码能够起作用的区域；
        全局作用域 页面一打开就会形成一个全局作用域，只有一个全局作用域
        私有作用域 函数一执行就会形成一个私有作用域，私有作用域可以有多个
        块级作用域 真对 let 和 const 存在的一种作用域；

        全局变量：在全局声明的变量，我们成为全局变量
        私有变量：在私有作用域声明的变量，我们成为私有变量，除此之外形参也是私有变量

    作用域链：变量查找的机制，在某个私有作用域中存在某个变量，那么这个变量的取值，
             他是有自己的一套规律，现在自己的作用域中查找，若不是自己作用域的变量，
             则再去上级查找，找到即可，找不到 就一直查找到window，
    上级作用域：是正对私有作用域来说的，函数执行形成了一个私有作用域，那么这个私有作用域的上级作            用域的谁，是由这个函数 在哪个作用域中定义 决定的
    函数执行的过程：先开辟一个私有作用域(栈内存) 然后形参赋值 变量提升 代码从上到下执行

    高阶函数
