    }

    //数组去除
    Array.prototype.unique = function () {
        //this 都是当前类的实例  
        // this ---> ary

        /* var obj = {};
        this.forEach(item=>{
            obj[item]=item;
        })
        this.length = 0;

        } */
        /* let arr = [...new Set(this)]
        this.length = 0;

        var obj = {};
        for (var i = 0; i < this.length; i++) {
            if (obj.hasOwnProperty(this[i])) {
                this.splice(i, 1);
                i--;
            } else {
                obj[this[i]] = this[i]
            }
        }
    }
    ary.unique();
