    变量提升：在代码执行之前会把带 var 先声明和function 的声明加定义
    大括号中{}function只声明不定义
     let 和 const 暂时性死区 在声明之前 绝对不能调用

    栈内存：存储值 提供代码运行环境 
    堆内存：存储引用数据类型

    作用域：全局作用域 私有作用域
    全局作用域：页面一打开就会形成一个全局作域
        全局变量：在全局声明的变量
    私有作用域 ：函数执行的时候会形成一个私有作用域
        私有变量：形参 私有作用域声明的变量
    块级作用域：if fof while 的那个大括号里面的{}
        let const 支持块级作用域

    上级作用域：针对私有作用域，是跟函数在哪里形成有关系，跟函数在哪里执行没有任何关系
    作用域链：变量查找的一种机制，在某个作用域有某个变量，这个变量值是谁，先看是不是当前作用域的私有变量，不是的话 就行上级去查，在不是，接着往上差知道查到window，如果找不到就报错；
