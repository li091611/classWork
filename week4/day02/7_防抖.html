    function debounce(fn, wait) {
        wait = wait || 1000;
        let timer = null;
        return function () {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this,arguments);
            }, wait);
        }
    }
    let f = debounce(function () { console.log(666) })
    window.onscroll = f;
</script>
