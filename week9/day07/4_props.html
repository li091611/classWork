<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <son :data='[100]' :a='1' :b='2'></son>
    </div>
</body>

<template id='son'>
    <div>
        <h1>父组件传进来的数据是{{data}}</h1>
    </div>
</template>

</html>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let son = {
        template:'#son',
        // props:['data'], // 从父组件接受一个data
        /* props:{
            data:{
                type: Number,// 传进来数据的类型限制
                // default:0, // 不传数据时的默认数据
                required:true, // 参数是否必须；
                validator:function(val){
                    // 自定义参数的规则；
                    console.log(val)
                    return val > 18
                    // return false;
                }
            }
        } */
        props:{
            data:Number,
            a:Number
        },
        created() {
            // $attrs中放置的时 没有被props接收的那些参数
            console.log(this.name123)
        },
        inject:['name123']
    }
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
       /*  provide:{
            name123:123
        }, */
        provide:function(){
            // console.log(this.name)
            return {
                name123:this.name
            }
        },
        components:{
            son
        }
    });
    // 父传子  子组件使用父组件的数据 
    /* 
        1、$parent
        2、props
        3、$attrs  可以获取没有被props接收的数据
        4、provide/inject 父组件提供provide 后代组件提供inject; 不是响应式的；
    */
</script>
