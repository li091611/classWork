<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <mycount></mycount>
    </div>
</body>

</html>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        A组件 中使用了 B组件； 那么 我们就把A组件称为父组件 B组件称为子组件
        父组件 子组件 跟 全局组件和私有组件没有任何关系

    */
    let mybutton = {
        // 在哪个模板中写的变量或者方法 就是属于哪个组件的； 别的组件他找不到
        template: `<div> <button @click='add'>增加</button><button @click='minus'>减少</button> </div>`,
        methods: {
            add() {
                // console.log('增加', this)
                // this.$parent.count++
                this.$emit('qqqfn', 100)
            },
            minus() {
                // console.log('减少', this)
                // this.$parent.count--
                this.$emit('qqqfn', -100)

            }
        },
    }
    let myh1 = {
        template: "<h1>{{qqq}}</h1>",
        // 传递给儿子的数据
        props: ['qqq'],
        created() {
            console.log(this.qqq);
        },
    }
    let mycount = {
        template: `<div>数字是{{count}}<myh1 :qqq='count'></myh1>    <mybutton @qqqfn='fn'/> </div>`,
        data() {
            return {
                count: 0
            }
        },
        components: {
            mybutton,
            myh1
        },
        methods: {
            fn(n) {
                console.log(n);
                this.count += n
            }
        },
    }


    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        },
        components: {
            mycount
        }
    });
</script>
