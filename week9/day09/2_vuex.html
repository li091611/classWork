<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h2>{{$store.state.count}}</h2>
    </div>
</body>

</html>
<script src="../../node_modules/vuex/dist/vuex.js"></script>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            add(state) {//state就是上边的仓库
                state.count++;
            }
        }
    })
    let obj = {
        // 若use 穿进去的是一个对象,则会执行里面的install的方法
        install(_Vue){
            console.log(_Vue)
        }
    }
    let fn = function(_Vue){
        console.log(fn,_Vue);
    }
    Vue.use(obj)
    Vue.use(fn)
    let vm = new Vue({
        el: '#app',
        store,
        data: {
            name: '珠峰'
        },
    });
</script>
