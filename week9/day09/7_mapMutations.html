<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{$store.state.count}}</h2>
        <my-btn></my-btn>
    </div>
</body>

</html>
<template id='myBtn'>
    <div>
        <h5>{{count}}</h5>
        <button @click='add'>+</button>
        <button @click='minus'>-</button>
    </div>
</template>
<script src="../../node_modules/vuex/dist/vuex.js"></script>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let store = new Vuex.Store({
        state: {
            // 存放公用数据的地方
            count: 0,
            name: "珠峰"
        },
        mutations: {
            // 存储的都是用来改变 state中的状态  的方法
            // 我们需要通过 $store.commit这个方法来触发对应的函数；
            add(state) {

            },
            minus(state) {
                state.count--
            }
        }
    })
    Vue.component('my-btn', {
        template: "#myBtn",
        data() {
            return {

            }
        },
        computed: {
            ...Vuex.mapState(['count'])
        },
        methods: {
            /* 
            add() {
                // 触发mutations中的add函数
                this.$store.commit({type:'add'})
            },
            minus() {
                this.$store.commit('minus')
            }
                */

            // 把mutation中的add函数 放到本组件的methods中
            // 这样我们就可以通过this.add()执行
            ...Vuex.mapMutations(['add', 'minus']),
            ...Vuex.mapMutations({
                myadd: "add",
                myminus: "minus"
            })
        },
    })
    let vm = new Vue({
        el: '#app',
        store,// 注入完成之后  每一个后代组件身上都会有一个$store属性
        data: {

        }
    });

    /*
        mutations:  commit('add')   commit({temp:'add'})
            mapMutations(['add'])   this.add
            mapMutations({
                qqq:'add',
                aaa:function(commit,传递的参数){
                    commit(add)
                }
            })
            必须是同步函数
            常亮
     */
</script>
