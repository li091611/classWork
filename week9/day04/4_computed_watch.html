<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='firstName'>
        <input type="text" v-model='middleName'>
        <input type="text" v-model='lastName'>
        <div>名字是：{{fullName}}</div>
        <div>计算属性：{{fullName2}}</div>
    </div>
</body>

</html>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            firstName: '珠峰',
            middleName: '世纪',
            lastName: '培训',
            fullName: '珠峰·世纪·培训'
        },
        computed: {
            fullName2() {
                return `${this.firstName}·${this.middleName}·${this.lastName}`
            }
        },
        watch: {
            firstName(nV, oV) {
                this.fullName = `${nV}·${this.middleName}·${this.lastName}`
            },
            middleName(nV, oV) {
                this.fullName = `${this.firstName}·${nV}·${this.lastName}`
            },
            lastName(nV, oV) {
                this.fullName = `${this.firstName}·${this.middleName}·${nV}`
            },
        },
    })
</script>
