<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <router-link to="/head" tag="button">首页</router-link>
        <router-link to="/body" tag="button">展示页</router-link>
        <router-view>

        </router-view>
    </div>
</body>

</html>
<script src="../../../node_modules/vue/dist/vue.js"></script>
<script src="../../../node_modules/vue-router/dist/vue-router.js"></script>
<script>

    const head = { template: '<div><h1>首页</h1></div>' }
    const body = { template: "<div class='body'><h2>身体</h2></div>" }

    const router = new VueRouter({
        routes: [{ path: '/head', component: head }, { path: '/body', component: body },],// (缩写) 相当于 routes: routes
       

        
    })
    let vm = new Vue({
        router,
        el: '#app',
        data: {
            name: '珠峰'
        },
    });
</script>
