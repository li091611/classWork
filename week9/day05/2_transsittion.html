<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            width: 100px;
            background: #ccc;
        }

        .v-enter {
            opacity: 0;
            transform: translateX(200px);
        }

        .v-enter-active {
            transition: all 0.5s;
        }

        .v-enter-to {
            opacity: 1;
            transform: translateX(0);
        }

        .v-leave {
            opacity: 1;
            transform: translateX(0);
        }

        .v-leave-active {
            transition: all 0.5s
        }

        /* .v-leave-to {
            opacity: 1;
            transform: translateX(200px);
        } */


        .qqqq-enter {
            opacity: 0;
            transform: scale(0.2);
        }

        .qqqq-enter-active {
            transition: all 0.5s;
        }

        .qqqq-enter-to {
            opacity: 1;
            transform: translateX(0);
        }

        .qqqq-leave {
            opacity: 1;
            transform: translateX(0);
        }

        .qqqq-leave-active {
            transition: all 0.5s
        }

        .ww-leave-to {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes move {
            0% {
                opacity: 0;
                transform: scale(0.2);
            }

            50% {
                transform: scale(2);
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ww-enter-active {
            animation: move 3s;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <button @click='fn'>按钮</button>
        <transition>

            <!-- <h2 v-show='flag'>{{name}}</h2> -->
        </transition>
        <transition name='qqqq'>

            <!-- <h1 v-show='flag'>{{name}}</h1> -->
        </transition name='ww'>
        <!-- 帧动画 -->
        <transition>
            <!-- <h2 v-if='flag'>{{name}}</h2> -->
        </transition>
        <!--  -->
        <transition enter-active-class='animated tada' name='dd'>
            <h2 v-if='flag'>
                {{name}} {{name}}
            </h2>
        </transition>
    </div>
</body>

</html>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            flag: true,
        },
        methods: {
            fn() {
                this.flag = !this.flag
            }
        },
    })
</script>
