<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            box-sizing: border-box;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background: #111;
            border-radius: 5px;
            padding-left: 20px;
            color: #fff;
        }
        .content{
            width: 800px;
            min-height: 200px;
            padding: 20px;
            border-radius: 5px;
            background: #e7e1cd;
            margin: 30px auto;
            border: 1px solid #ccc;
        }
        .inp{
            width: 100%;
            height: 40px;
            margin: auto;
            padding-left: 10px;
            border-radius: 5px;
        }
        .todo_list{
            list-style: none;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            background: #fff;
        }
        .todo_list li{
            padding: 0 20px;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
        .todo_list li .text_del{
            text-decoration: line-through;
            color: #ccc;
        }
        .todo_list li>input{
            height: 30px;
            width: 200px;
        }
        .todo_list li button{
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            outline: none;
            border: none;
            background: #cc080b;
            color: #fff;
            margin-top: 5px;
        }
        .hash_tab{
            overflow: hidden;
            width: 100%;
            padding: 10px 0;
            list-style: none;
            background: #EFF3EF;
            margin-top: 30px;
        }
        .hash_tab li{
            cursor: pointer;
            float: left;
            margin-left: 40px;
            font-size: 22px;
            height: 60px;
            line-height: 60px;
        }
        .hash_tab li a{
            text-decoration: none;
            color: #24ccc8;
        }
        .hash_tab li.current{
            background: #15b3fb;
            border-radius: 10px;
        }
        .hash_tab li.current a{
            color: #fff;
        }

    </style>
</head>
<body>
<div id="app">
    <nav>
        TODO-LIST
    </nav>
    <div class="content">
        <h2>亲~ 你还有10件事要完成</h2>
        <input type="text" class="inp" v-model='todo' @keyup.enter='add'>
        <ul class="todo_list">
            <li v-for="(item, index) in ary" :key="item.id" @dblclick.prevent='change(item)'>
                <span :class="{text_del:item.done}" v-if="!item.editable">
                    <input type="checkbox" v-model='item.done'>
                    {{item.todo}}
                </span>
                <input type="text" v-else v-focus='item.editable' v-model='item.todo' @blur='change(item)'>
                <button>删除</button>
            </li>
        </ul>
        <ul class="hash_tab">
            <!--用当前页面的路由跟对应A标签的href中的路由作比较-->
            <li class="current"><a href="#/all">全部任务</a></li>
            <li class="current"><a href = "#/finished">已完成</a></li>
            <li class=""><a href = "#/unfinished">未完成</a></li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="../../../node_modules/vue/dist/vue.js"></script>
<script src="./index.js"></script>
