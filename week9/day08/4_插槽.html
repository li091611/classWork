<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dialogBox {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .contentBox {
            width: 500px;
            min-height: 300px;
            background: #fff;
            margin: auto;
            transform: translateY(100px);
            border-radius: 10px;
            font-size: 20px;
        }

        .contentBox header {
            border-bottom: 1px solid #eee;
            padding: 0 15px;
            height: 50px;
            line-height: 50px;
        }

        .contentBox main {
            min-height: 200px;
            padding: 0 15px;
        }

        .contentBox footer {
            height: 50px;
            line-height: 50px;
            text-align: right;
            padding: 0 15px;
            border-top: 1px solid #eee;
        }

        .myBtn {
            min-width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 7px;
            outline: none;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .myBtn:hover {
            background: rgb(97, 145, 218);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.2s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-to,
        .fade-leave {
            opacity: 1;
        }

        .drop-enter,
        .drop-leave-to {
            transform: translateY(0)
        }

        .drop-enter-to,
        .drop-leave {
            transform: translateY(100px)
        }

        .drop-enter-active,
        .drop-leave-active {
            transition: all 0.2s;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-button text='点击展示弹框' @click='showFn'></my-button>
        <my-dialog :visible='isShow'>
            <header slot='toubu'>
                <span>hello</span>
                <i>world</i>
            </header>
            <main slot='shenti'>
                <h1>自己的内容</h1>
                <h2>哈哈啥</h2>
            </main>
            <footer slot='weibu'>
                <my-button @click='sureFn' text='取消'></my-button>
                <my-button @click='cancelFn' text='确定'></my-button>
            </footer>
        </my-dialog>
    </div>
</body>

</html>

<template id='myDialog'>
    <transition name='fade'>
        <div class='dialogBox' v-show='visible'>
            <transition name='drop'>
                <div class="contentBox" v-show='visible'>
                    <slot name='toubu'>
                        <header>默认头部</header>
                    </slot>
                    <slot name='shenti'>
                        <main>默认的身体</main>
                    </slot>
                    <slot name='weibu'>
                        <footer>
                            默认的尾部
                        </footer>
                    </slot>
                </div>
            </transition>
        </div>
    </transition>

</template>

<template id='myButton'>
    <button class='myBtn' @click='fn'>{{text||'按钮'}}</button>
</template>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-dialog', {
        template: '#myDialog',
        props: ['visible']
    })
    Vue.component('my-button', {
        template: "#myButton",
        props: ['text'],
        methods: {
            fn(e) {
                this.$emit('click', e)
            }
        },
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            isShow: false
        },
        methods: {
            showFn(e) {
                console.log(e)
                this.isShow = !this.isShow;
            },
            sureFn() {
                this.isShow = false;
            },
            cancelFn() {
                this.isShow = false;
            }
        },
    });
</script>
