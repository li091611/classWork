<script>
    // console.log(a,b);//暂时性死区
    let a = 10;
    const b = 12;
    //let 和const 不存在变量提升
    //let var const 三者有什么区别
    /*
        var 可以重复声明 let const   不可以
        var 可以变量提升 let 和const 没有
        var 声明变量 会在window 下增加个属性；let 和const 不会
        var 不识别块级作用域，let 和 const可以识别
        
    */
   function f() {
       console.log(a);
       var a = 12;
       console.log(a);
   }
    f()
</script>
