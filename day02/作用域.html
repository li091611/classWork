<script>
    /*
    作用域 就是代码能起作用(能影响)的区域
    全局作用域 和 私有作用域
    作用域 就是一块占内存

    堆内存是用来存储引用数据类型的
    占内存是用来存储类型的 还有就是用来提供代码运行环境、
    
    全局作用域：页面一打开 就会形成一个全局作用域，一个页面只有一个全局作用域
    私有作用域：在函数执行的时候，会形成一个私有作用域
    块级作用域：值得是判断句，循环句，的大括号包起来的部分 es6新增  只有let const声明的变量能识别块级作用域，对于 var 来说不存在块级作用域一说

    全局作用域声明的变量， 我们成为全局变量
    私有作用域声明的变量，我们称为私有变量，形参也是私有变量

    上级作用域
        函数执行时形成的那个私有作用域，一般都会存在一个上级作用域，私有作用域的上级是谁，
        跟这个函数在哪里执行没有关系，皱皮函数作用域在那个作用域定义有关系

    私有作用域中的变量，有可能不是该私有作用域的私有变量，这时 该变量的对应值 就需要去上级作用域查找，若仍然不是上级作用域的私有变量，则接着向上级查找，直到找到window(全局)的位置，若仍然没有，就会报错
    上述查找变量的机制，我们成为 作用域链 
    

    函数执行时先有形参赋值，再有变量提升
    */
