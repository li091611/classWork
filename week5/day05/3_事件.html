<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- autofocus   让inp聚焦 -->
    <input type="text" name="" id="" autofocus>
</body>
</html>
<script>
    /*
        鼠标事件    click
                   dblclick
                   conyextemenu
                   mousedown
                   mouseup
                   mouseenter
                   mouseleave
                   mouseover
                   mouseout
                   mousewheel
                   mousemove
        键盘事件    keydown
                   keyup
                   keypress
                可以绑定键盘事件的元素  input   document    window  textarea    button  加属性contenteditable = 'true'
        input事件   
                    oninput
                    onchange    内容发生改变并且失去焦点
                    onblur      失焦时 触发
                    onfocus     聚焦是 触发    focus()元素聚焦
        系统事件            
                    onscroll
                    onresize    系统窗口发生改变
                    onload      页面资源加载完成
                    $(document).ready(function(){}) DOM页面结构加载完成 DOMContentLoaded
                    
    */
</script>
