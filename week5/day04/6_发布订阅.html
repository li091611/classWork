<script>
    let btn = document.getElementById('btn')
    function on(ele, f) {
        ele.ary = ele.ary || [];
        ele.ary.push(f);
    }
    function fire(ele, ...arg) {
        ele.ary = ele.ary || [];
        ele.ary.forEach(item => {
            item.call(this, ...arg);
        })
    }
    function off(ele, f) {
        let n = ele.ary.indexOf(f)
        if (n != -1) {
            ele.ary.splice(n, 1);
        }
    }
