<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            border: 1px solid salmon;
        }

        li {
            border: 1px solid #cccccc;
            margin: 15px auto;
        }
    </style>
</head>

<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
<script>
    //  事件委托 利用的是事件的冒泡机制；
    let ul = document.getElementById('ul');
    ul.onclick = function (e) {
        e = e || window.event;
        var tar = e.target || e.scrElement;
        if(tar.nodeName.toLowerCase() !== 'li')return;
        alert(tar.innerText)
    }
</script>
