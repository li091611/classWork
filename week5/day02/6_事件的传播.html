<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            box-sizing: border-box;
            padding: 50px;
        }
        #outer{
            width: 300px;
            height: 300px;
            background: #cccccc;
            margin:  50px auto;
           
        }
        #center{
            width: 200px;
            height: 200px;
            background: lavenderblush;
        }
        #inner{
            width: 100px;
            height: 100px;
            background: lightgreen;
            position: fixed;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="center">
            <div id="inner">

            </div>
        </div>
    </div>
</body>

</html>
<script>

    //点击穿透  因为有事件的传播
    window.onclick = function (){
        console.log('点了window')
    }
    outer.onclick = function (){
        console.log('点了outer')
    }
    center.onclick = function (){
        console.log('点了center')
    }
    inner.onclick = function (e){
        e = e || window.event;
        e.stopPropagation();            //阻止事件的冒泡传播
        e.cancelBubble();               //IE的阻止冒泡
        console.log('点了inner')
    }
    // 事件传播的两个过程  ：  捕获    冒泡
</script>
