<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litImg {
            width: 400px;
            height: 200px;
            display: block;
            margin: 50px;
            border: 1px solid salmon;
        }

        .bigImg {
            width: 800px;
            height: 400px;
            display: none;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="litImgBox">
        <img src="../day01/渐显轮播图/img/1.jpg" alt="" class='litImg'>

        <img src="../day01/渐显轮播图/img/2.jpg" alt="" class='litImg'>
    </div>
    <div class="bigImgBox">
        <img src="../day01/渐显轮播图/img/1.jpg" alt="" class='bigImg'>

        <img src="../day01/渐显轮播图/img/2.jpg" alt="" class='bigImg'>
    </div>
</body>

</html>
<script>
    let litImgs = document.getElementsByClassName('litImg');
    let bigImgs = document.getElementsByClassName('bigImg');

    for (let i = 0; i < litImgs.length; i++) {
        litImgs[i].onmouseenter = function () {
            bigImgs[i].style.display = 'block';
        }
            litImgs[i].onmouseleave = function(){
                bigImgs[i].style.display = 'none';
            }
        litImgs[i].onmousemove = function (e) {
            let { pageX, pageY } = e
            bigImgs[i].style.top = pageY + 'px'
            bigImgs[i].style.left = pageX + 100 + 'px'
        }
    }
</script>
