<body>

                    <ul>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </li>
                <li>

        <li>

            <ul>

</html>
<script src="../day01/jquery-3.3.1.js"></script>
<script src="">
    let box = document.getElementById('box');
    box.onclick = function (e) {
        e = e || window.Element
        let tar = e.target || e.srcElement
        // console.log(tar.tagName.toLocaleLowerCase() === 'span')
        if(tar.tagName.toLocaleLowerCase() === 'span'){
            let nexE = tar.nextElementSibling
            if(nexE){
                nexE.className = 'hide'
            }
        }
    }
</script>
<script>
    $('#box').on('click',function(e){
        let tar = e.target;
        let $tar = $(tar)
        if(tar.tagName.toLocaleLowerCase() === 'span'){
            let $nexE = $tar.siblings('ul');
            $nexE.toggleClass('hide');
            if($nexE.hasClass('hide')){
                $nexE.find('ul').addClass('hide')
            }
        }
    })
</script>
