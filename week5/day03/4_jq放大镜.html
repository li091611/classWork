<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litBox {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
            margin: 50px;
            float: left;
        }

        .litBox img {
            width: 100%;
            height: 100%;
        }

        .mask {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            cursor: move;
            left: 0;
            top: 0;
            display: none;
        }

        .bigBox {
            width: 400px;
            height: 400px;
            border: 1px solid salmon;
            box-sizing: border-box;
            float: left;
            position: relative;
            overflow: hidden;
            display: none;
        }

        /* 小蒙层/小盒子 =  大盒子/大图 */
        .bigBox img {
            width: 800px;
            height: 800px;
            position: absolute;
            left: 0;
            top: 0
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="litBox">
            <img src="./img/lit.jpg" alt="">
            <div class="mask"></div>
        </div>
        <div class="bigBox">
            <img src="./img/big.jpg" alt="">
        </div>
    </div>
    <div id="box1">
            <div class="litBox">
                <img src="./img/lit.jpg" alt="">
                <div class="mask"></div>
            </div>
            <div class="bigBox">
                <img src="./img/big.jpg" alt="">
            </div>
        </div>
</body>

</html>
<script src="../day01/jquery-3.3.1.js"></script>
<script>
    function fd() {
        let mask = this.find('.mask')[0],
            bigBox = this.find('.bigBox')[0],
            litBox = this.find('.litBox')[0],
            img = bigBox.getElementsByTagName('img')[0];

        litBox.onmouseenter = function () {   //鼠标划入
            mask.style.display = 'block'
            bigBox.style.display = 'block'
        }
        litBox.onmouseleave = function () {   //鼠标滑出
            mask.style.display = 'none'
            bigBox.style.display = 'none'
        }
        litBox.onmousemove = function (e) {
            e = e || window.event;
            let o = offset(this);
            //边界判断 左上角 0 0 100 100
            let l = e.pageX - o.l - mask.clientHeight / 2,
                t = e.pageY - o.t - mask.clientWidth / 2;
            let maxl = this.clientWidth - mask.clientWidth,
                maxt = this.clientHeight - mask.clientHeight;
            l = l <= 0 ? 0 : (l >= maxl ? maxl : l);
            t = t <= 0 ? 0 : (t >= maxt ? maxt : t);

            mask.style.left = l + 'px'
            mask.style.top = t + 'px'
            let n = mask.offsetWidth / bigBox.offsetWidth
            img.style.left = -l / n + 'px'
            img.style.top = -t / n + 'px'
        }
        function offset(ele) {
            let l = ele.offsetLeft,
                t = ele.offsetTop;
            let temp = ele.offsetParent;
            while (temp) { 
                l += temp.clientLeft + temp.offsetLeft;
                t += temp.clientTop + temp.offsetTop;
                temp = temp.offsetParent;
            }
            return {
                l, t
            }
        }
    }
    $.fn.extend({
        fd: fd
    })
    $('#box').fd()
    $('#box1').fd()


</script>
