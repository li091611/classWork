<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litbox {
            width: 300px;
            height: 300px;
            /* float: left; */
            position: relative;
            border: 1px salmon solid;
            display: inline-block;
            margin: 20px;
        }

        .mask {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            cursor: move;
        }

        .litbox img {
            width: 300px;
        }

        #box {
            margin-top: 50px;
            margin-left: 50px;
            width: 100%;
            height: 100%;
            position: relative;
            border: 10px solid springgreen;
        }

        .bigbox {
            /* float: right; */
            display: inline-block;
            width: 400px;
            height: 400px;
            border: 1px solid salmon;
            overflow: hidden;
            position: absolute;
            margin-left: 50px;
            display: none;
        }

        .bigbox img {
            position: absolute;
            left: 0;
            top: 0;
            width: 1200px;
            height: 1200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="litbox">
            <img src="./img/lit.jpg" alt="">
            <div class="mask"></div>
        </div>
        <div class="bigbox">
            <img src="./img/big.jpg" alt="" class="img">
        </div>
    </div>
</body>

</html>
<script>
    let litbox = document.getElementsByClassName('litbox')[0]
    let mask = document.getElementsByClassName('mask')[0];
    let bigbox = document.getElementsByClassName('bigbox')[0];
    let img = document.getElementsByClassName('img')[0];
    litbox.onmouseenter = function (e) {
        bigbox.style.display = 'inline-block'
        mask.style.display = 'inline-block'
    }
    litbox.onmouseleave = function (e) {
        bigbox.style.display = 'none'
        mask.style.display = 'none'
    }
    litbox.onmousemove = function (e) {
        e = e || window.event;
        let tar = e.target
        let x = e.pageX,
            y = e.pageY
        y = y < mask.clientWidth ? mask.clientWidth : y > litbox.clientWidth ? litbox.clientWidth : y
        x = x < mask.clientHeight ? mask.clientHeight : x > litbox.clientHeight ? litbox.clientHeight : x
        mask.style.left = x - box.offsetLeft - mask.clientWidth / 2 + 'px'
        mask.style.top = y - box.offsetTop - mask.clientHeight / 2 + 'px'
        let ch = mask.clientWidth / bigbox.clientWidth
        img.style.left = -(x - box.offsetLeft - mask.clientWidth / 2) / ch + 'px'
        img.style.top = -(y - box.offsetTop - mask.clientHeight / 2)/ch + 'px'
    }
</script>
