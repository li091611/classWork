let inp = document.getElementById('inp');
let timer = null;
inp.oninput = function(){
    let vle = this.value
    clearTimeout(timer)
    timer = setTimeout(() => {
        $.ajax({
        url:`https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=1430,21098,20697,29568,29699,29221&wd=${vle}`,
        dataType:'jsonp',
        success(data){
            data.g = data.g || []
            let s = ''
            data.g.forEach(item => {
                s += `<li>${item.q}</li>`
                
            });
            ul.innerHTML = s
            console.log(data.g)
        }
    })
    }, 400);
}

</script>
