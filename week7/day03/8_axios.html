    axios.defaults.transformRequest = function (data = {}) {
        // 所有请求在发送出去的时候，都会走走该函数
        console.log(data)
        let str = ''
        for (let k in data) {
            str += `&${k}=${data[k]}`
        }
        return str.slice(1)
    }
