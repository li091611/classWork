<script>
    /*
        原型模式：在构造函数中的基础上加上了一个 原型(prototype)的概念
    
    */
    function Person(name = 'zf', age = 10, sex = 1) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    console.log(Person.prototype)
    Person.prototype.eat = function(){
        console.log('吃');
    }
    Person.prototype.play = function(){
        console.log('玩')
    }
    var p1 = new Person();
    var p2 = new Person()
    console.log(p1,p2);
    
</script>
