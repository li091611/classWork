<script>
/*
        JS中的常见几种设计模式:
        单例模式
        工厂模式
        构造函数模式
        原型模式


        单例模式： 其实就是一个对象：可以避免命名冲突的问题，对象名，我们也成为命名空间
        可以用来封装一些 工具函数 库；

        高级单例模式：也是一个对象，只是是由一个函数返回的一个单例模式

*/

// 高级单例模式
function fn(){
    var name = '珠峰'
    var age =10;
    function init(){
        console.log(name,age)
    }
//     init()
    return{
        init
        }
}
console.log(fn());
</script>
