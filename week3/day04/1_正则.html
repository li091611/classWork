<script>
    /*
        正则： 正则是专门用来处理字符串的一种规则
            匹配    test    写一个正则 然后看某个字符串是否满足你编写的规则
            捕获    exec    写一个正则 把字符串中符合正则部分不会到
        正则的书写方式：
            字面量  var reg = /-/
            构造函数  var reg = new RegExp('-','gim')
            正则是由    元字符  修饰符  组成

        特殊元字符
            \       :转义字符  把正则中的又特殊含义的字符 转出字符本身(不在又任何特殊的含义)
            \d      :代表了0-9之间的数字
            \D      ：代表除了0-9的任意字符
            \w      ：代表数字 字母 下划线
            \W      :代表除了 数字 字母 下换线 之外的任意字符
            ^       :代表以什么字符开头
            $       :代表以什么字符结尾
            .       :代表除了换行以为的所有字符
            \n      :代表换行
            x|y     :代表x或者y
            [ab]    :代表a或者b
            [^ab]   :代表非ab以以外的字符
            [a-z]   :代表a到z之间的任意字符
            [^a-z]  :代表除了小写字母
            ()      :代表分组和提升优先级的意思
            (?:)    :代表非捕获 匹配
            (?=)
            (?!)

        量次元字符  （限定符）
            ?       0-1
            *       0-
            +       1-
            {n}     n
            {n,m}   n-m
            {n,}}   n-
        修饰符
            i   ignoreCase
            m   
            g   
        */
</script>
