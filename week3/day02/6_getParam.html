<script>
        RegExp.prototype.execAll = function(str){
        let othis = this;
        if(!othis.global){
            othis = eval(othis+'g')
        }
        let res = othis.exec(str);
        let ary = [];
        while(res){
            ary.push(res);
            res = othis.exec(str);
        }
        return ary
    }
    let str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13';
    function getParam(str){
        let reg = /([^?=&]+)=([^?=&]+)/;
        let obj = {}
       reg.execAll(str).forEach(e=>{
            obj[e[1]] = e[2]
       })
       return obj
    }
    getParam(str)
</script>
