<script>
/*
    正则 是一种 字符串 的规则；
    JS中的正则 具体体现出来 是一种数据类型：RegExp
    JS 编写正则的两种方式：
    var reg = /q/
    var reg = new RegExp('q')
    正则有两种用途：
        用于匹配 test    编写一个正则；看对应的字符串是否符合该正则
        用于捕捉 exec    编写一个正则；可以把对应字符串中的符合规则的部分获取到
    var reg = /-qe/g  双斜杠中间的内容 我们成为正则的元字符；斜杠外的内容我们成为修饰符

    常用的y元字符可以分为 有特殊含义的元字符 量次元字符 普通字符

    特殊含义的元字符
        \       :转义字符  把正则中的又特殊含义的字符 转出字符本身(不在又任何特殊的含义)
        \d      :代表了0-9之间的数字
        \D      ：代表除了0-9的任意字符
        \w      ：代表数字 字母 下划线
        \W      :代表除了 数字 字母 下换线 之外的任意字符
        ^       :代表以什么字符开头
        $       :代表以什么字符结尾
        .       :代表除了换行以为的所有字符
        \n      :代表换行
        x|y     :代表x或者y
        [ab]    :代表a或者b
        [^ab]   :代表非ab以以外的字符
        [a-z]   :代表a到z之间的任意字符
        [^a-z]  :代表除了小写字母
        ()      :代表分组和提升优先级的意思
        (?:)    :代表非捕获 匹配 
        (?=)
        (?!)

    量次元字符：一般都是用在了其他元字符的后面
        ?       :代表 前面的字符出现了 0或者1次
        +       :代表前面的字符出现了一次或者多次
        *       :代表前面的字符出现0或者多次
        {n}     :代表前面字符出现n次
        {n,m}   :代表前面的字符出现n到m次
        {n,}    :代表前面的字符出现n到多次
    修饰符：
        i   :代表忽略大小写 ignoreCase
        m   :代表多行匹配   mutiline
        g   :代表全局匹配  global
*/
    var str = '2010-08-03'
    str = str.replace(/-/g,'/')

    var ary = ['qqq','www','eee'];
    var arr = ary.map(item=>RegExp(item));
    // console.log(arr);
    
</script>
