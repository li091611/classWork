        每一个默认的原型对象 都有一个天生的属性  constructor 指向对应构造函数本身

        原型链： 属性的查找机制，现在自己身上查找对应属性 没有的话 就会通过__proto__ 查找所属类的原型

        this.a = a;

    var f1 = new Fn;

    //在数组上补一个方法 del（n）
    var ary = [1, 2, 3, 4, 5, 6]
    //随机删除 两项
    Array.prototype.del = function (n) {
        if (n > this.length) {
            throw new Error('参数错误')
        }
        var ary = [];
        for (var i = 0; i < n; i++) {
            var a = Math.round(Math.random() * ary.length);
            ary = ary.concat(this.splice(a, 1))
        }
        return ary

    }
    ary.del(2);
