<script>
    var reg = /\d+/g;
    var str = 'zf2019zf2020';
    console.log(reg.exec(str));
    console.log(str.match(reg));
    // match和exec的区别，不加全局修饰符g的时候；两者功能是一样的
    // 加上g之后，match可以把所有大正则的内容捕获到，但是会丢失小分组的捕获
    var str = '55043219980818243X'
    var reg = /^\d{6}(\d{4})(\d{2})(\d{2})\d{2}(\d)[\dX]$/g;
    console.log(str.match(reg));
    console.log(reg.exec(str));
    
    let url = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13';
    function getParam(str){
        let reg = /([^?=&]+)=([^?=&]+)/g;
        let obj = {};
        // console.log( str.match(reg));      
        str.match(reg).forEach(item =>{
            let a = item.split('=');
            // console.log(a)
            obj[a[0]] = a[1];
        })
        return obj
    }
    console.log(getParam(url));
    
</script>
